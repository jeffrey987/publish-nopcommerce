<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录 - 飞行训练管理系统</title>

    <link rel="stylesheet" href="../../Content/font/iconfont.css">
    <link rel="stylesheet" href="../../Content/css/normalize.css">
    <link rel="stylesheet" href="../../Content/css/common.css">

    <link rel="stylesheet" href="../../Content/css/login.css">

</head>

<body>
    <header class="header">
        <span class="logo ">
            <h1>
                <a href="">飞行训练管理系统</a>
            </h1>
        </span>
        <span class="name">
            飞行训练管理系统
        </span>
    </header>
    <section class="login-box">
        <img src="../../Content/images/user.jpg" alt="" class="user">
        <h2>请登录</h2>
        <form action="" method="post">
            <p>账号：</p>
            <input type="text" name="username" id="username" placeholder="请输入登录账号">
            <p>密码：</p>
            <input type="password" name="password" id="password" placeholder="请输入登录密码">

            <input type="submit" name="login-btn" id="login-btn" value="登录">
            <a href="">忘记密码？</a>

        </form>
    </section>

</body>

</html>
